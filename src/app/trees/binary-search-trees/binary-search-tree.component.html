<div style="display: flex;">
  <input id="input-value" class="margin-5px-left" type="number" [(ngModel)]="inputValue" />
  <button class="btn btn-primary margin-5px-left" type="button" (click)="addNode()">Add</button>
  <button class="btn btn-primary margin-5px-left" type="button" (click)="addRandomNode()">Add Random</button>
  <button class="btn btn-secondary margin-5px-left" type="button" (click)="doesNotExists()">Value Exists</button>
  <button class="btn btn-dark margin-5px-left" type="button" (click)="init()">Init</button>
  <button class="btn btn-dark margin-5px-left" type="button" (click)="reset()">Reset</button>
  <button class="btn btn-danger margin-5px-left" type="button" (click)="removeNode()">Remove</button>
</div>

<h1>Tree</h1>
<div class="alert alert-info" role="alert" *ngIf="message">
  <div>{{message}}</div>
</div>
<div style="display: flex;flex-direction: column;align-items: center;justify-content: center;">
  <div class="alert alert-dark" role="alert">
    <h5>Before</h5>
    <div class="tree">
      <ul>
        <ng-template #recursivePrevList let-prevList>
          <li *ngFor="let item of prevList">
            <span [ngClass]="{ 'is-new-node': item.isNewNode }">
              {{item.title}}
            </span>
            <ul *ngIf="item.children && item.children.length > 0">
              <ng-container *ngTemplateOutlet="recursivePrevList; context:{ $implicit: item.children }"></ng-container>
            </ul>
          </li>
        </ng-template>
        <ng-container *ngTemplateOutlet="recursivePrevList; context:{ $implicit: prevList }"></ng-container>
      </ul>
    </div>
  </div>
  
  <div class="alert alert-success" role="alert">
    <h5>After</h5>
    <div class="tree">
      <ul>
        <ng-template #recursiveList let-list>
          <li *ngFor="let item of list">
            <span [ngClass]="{ 'is-new-node': item.isNewNode }">
              {{item.title}}
            </span>
            <ul *ngIf="item.children && item.children.length > 0">
              <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
            </ul>
          </li>
        </ng-template>
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
      </ul>
    </div>
  </div>
</div>
